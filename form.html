<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Cars - Add Favorite</title>
  <!-- Include ThemeRoller CSS -->
  <link rel="stylesheet" href="themes/DarkMode_Red3.css">
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css">
  <!-- Include jQuery and jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #4f1010;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .nav-bar {
      background-color: #4f1010;
      padding: 10px;
      text-align: center;
    }
    .nav-bar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
    }
    .nav-bar a:hover {
      text-decoration: underline;
    }
    .header-custom {
      background-color: #4f1010;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0px;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      padding: 10px;
      background-color: #4f1010;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <a href="index.html">Home</a>
    <a href="form.html">Add Favorite Car</a>
    <a href="list.html">View Favorites</a>
  </nav>

  <!-- Header Section -->
  <header class="header-custom ui-widget-header ui-corner-all">
    <h1>Add a Favorite Car</h1>
  </header>

  <!-- Form Section -->
  <main>
    <form id="favorite-car-form">
      <label for="car-name">Car Name:</label>
      <input type="text" id="car-name" name="car-name" required>

      <label for="car-category">Category:</label>
      <select id="car-category" name="car-category" required>
        <option value="Coupe">Coupe</option>
        <option value="Sedan">Sedan</option>
        <option value="Hatchback">Hatchback</option>
        <option value="SUV">SUV</option>
        <option value="Truck">Truck</option>
      </select>

      <label for="car-specs">Car Specs:</label>
      <textarea id="car-specs" name="car-specs" rows="4" placeholder="Enter car specifications..."></textarea>

      <button type="submit">Add to Favorites</button>
    </form>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Favorite Cars. All Rights Reserved.</p>
  </footer>

  <script>
    // Save favorite car to localStorage
    const form = document.getElementById('favorite-car-form');
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const carName = document.getElementById('car-name').value;
      const carCategory = document.getElementById('car-category').value;
      const carSpecs = document.getElementById('car-specs').value;

      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favorites.push({ name: carName, category: carCategory, specs: carSpecs });
      localStorage.setItem('favorites', JSON.stringify(favorites));

      alert('Car added to favorites!');
      form.reset();
    });
  </script>
</body>
</html>
